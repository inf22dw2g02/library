paths:
  /users:
    get:
      tags:
        - User
      summary: Retrieve users
      security: 
             - googleAuth: ['read'] # Oauth 2
      produces:
        - application/json
      responses:
        200:
          description: Success Message
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/definitions/users"
        "401":
          description: Unauthorized
    post:
      tags:
        - User
      summary: Create User
      security:
          - googleAuth: ['write'] # Oauth 2
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/definitions/users"
          application/xml:
            schema:
              $ref: "#/definitions/users"
      responses:
        "200":
          description: Create a User model instance
          content:
            application/json:
              schema:
                $ref: "#/definitions/users"
            application/xml:
              schema:
                $ref: "#/definitions/users"
        "401":
          description: Unauthorized
  /users/{id}:
    get:
      tags:
        - User
      summary: Retrieve User
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            minimum: 1
            type: integer
            format: int64
          examples:
            one:
              summary: Retrieve User id 1
              value: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/definitions/users"
        "400":
          description: Bad request
        "404":
          description: id not found
    put:
      tags:
        - User
      summary: Update User
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            minimum: 1
            type: integer
            format: int64
          examples:
            one:
              summary: Update User id 1
              value: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/definitions/users"
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                description: User PUT success
                x-content-type: application/json
        "400":
          description: Bad request
        "404":
          description: id not found
    delete:
      tags:
        - User
      summary: Delete User
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
          examples:
            one:
              summary: Delete User id 1
              value: 1
      responses:
        "204":
          description: No content
        "404":
          description: id not found
definitions:
  users:
    type: object
    properties:
      users:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          email:
            type: string
          createdAt:
            type: string
            format: date-time
          updatedAt:
            type: string
            format: date-time
