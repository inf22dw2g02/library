paths:
  /users:
    get:
      tags:
        - User
      summary: Access to unsecured resource
      security: []  # No security
      produces:
      - application/json
      responses:
        200:
          description: Success Message
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/users' 
definitions:

 users:
    type: object
    properties:
      users:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          email:
            type: string
          createdAt:
            type: string
            format: date-time
          updatedAt:
            type: string
            format: date-time