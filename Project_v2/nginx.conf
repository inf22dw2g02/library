worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location /api {
            proxy_pass http://api:8080;
        }

        location / {
            proxy_pass http://react-app:3000;
        }

        location /book {
            proxy_pass http://localhost:8080/livro;
        }
    }
}
